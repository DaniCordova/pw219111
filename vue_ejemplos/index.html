<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<div id='app'>
		<h1>{{titulo}}</h1>
		<input type="text" v-model='nuevaFruta' @keyup.enter='agregarFruta'>
		<button v-on:click='agregarFruta'>Agregar fruta</button>
		<ul>
			<li v-for="fruta of frutas">{{ fruta }}</li>
		</ul>
		<ul>
			<li v-for="fruta of frutas2">
				<input type="number" v-model.number="fruta.cantidad">
				{{ fruta.nombre }}
				<button @click = "fruta.cantidad++"> + </button>
				<span v-if='fruta.cantidad == 0'> no hay en almacen
				</span>
			</li>
		</ul>
		<h4>Total: {{ total }}</h4>
	</div>
	<script type="https://cdn.jsdelivr.net/npm/vue"></script>
	<script type="js/primervue.js"></script>
</body>
</html>
